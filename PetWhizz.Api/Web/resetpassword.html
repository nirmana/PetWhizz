<script>
    function date_time(id) {
        date = new Date;
        year = date.getFullYear();
        month = date.getMonth();
        months = new Array('January', 'February', 'March', 'April', 'May', 'June', 'Jully', 'August', 'September', 'October', 'November', 'December');
        d = date.getDate();
        day = date.getDay();
        days = new Array('Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday');
        h = date.getHours();
        if (h < 10) {
            h = "0" + h;
        }
        m = date.getMinutes();
        if (m < 10) {
            m = "0" + m;
        }
        s = date.getSeconds();
        if (s < 10) {
            s = "0" + s;
        }
        result = '' + days[day] + ' ' + months[month] + ' ' + d + ' ' + year + ' ' + h + ':' + m + ':' + s;
        document.getElementById(id).innerHTML = result;
        setTimeout('date_time("' + id + '");', '1000');
        return true;
    }
    var token;
    $(document).ready(function () {
        token = getUrlVars()["token"];
        
        //alert(token);
        if (typeof token == 'undefined') {
            window.location.href = "linkexpired.html";
        } else {
            token += "==";
            tokenValidityCheck(token);
        };
        $("#btn-changePasword").click(changePassword);
       

    });
    function tokenValidityCheck() {
        $.ajax({
            url: '../user/validateresetpasswordtoken',
            data: JSON.stringify({ 'token': token }),
            dataType: 'json',
            type: 'POST',
            contentType: 'application/json',
            async: false,
            success: function (data) {
                if (data == "failed")
                {
                    window.location.href = "linkexpired.html";
                } else {
                    $("#userName").html(data);
                    $("#userNameSuccess").html(data);
                }
            },
            error: function (data, status, jqXHR) {
                window.location.href = "linkexpired.html";
            }
        }); 
    }
    function changePassword() {
        var newPassword = $("#txt-password").val();
        var Cpassword = $("#txt-cpassword").val();
        if (passwordStrengthCheck(newPassword)) {
            if (confirmPasswords()) {
                $.ajax({
                    url: '../user/resetpassword',
                    data: JSON.stringify({ 'token': token, 'newPassowrd': newPassword }),
                    dataType: 'json',
                    type: 'POST',
                    contentType: 'application/json',
                    async: false,
                    success: function (data) {
                        if (data == "failed") {
                            bootbox.dialog({
                                message: "Error has occured when changing the password. Please retry.",
                                title: "Petwhizz Information",
                                buttons: {
                                    main: {
                                        label: "Ok",
                                        className: "btn-orange",
                                        callback: function () {

                                        }
                                    }
                                }
                            });

                        } else {
                            $("#loginBox").hide();
                            $("#SuccessBox").show();
                        }
                    },
                    error: function (data, status, jqXHR) {
                        bootbox.dialog({
                            message: message,
                            title: "Petwhizz Information",
                            buttons: {
                                main: {
                                    label: "Error has occured when changing the password. Please retry.",
                                    className: "btn-orange",
                                    callback: function () {

                                    }
                                }
                            }
                        });
                    }
                });
            } else {
                showMessages('Passwords confirmation doesn\'t match.');
            }
        } else {
            showMessages('Password should exceed 4 characters length.');
        }
    }
    function confirmPasswords() {
        var newPassword = $("#txt-password").val();
        var Cpassword = $("#txt-cpassword").val();
        if (newPassword == Cpassword) {
            return true;
        } else {
            return false;
        }
    }
    function showMessages(message) {
        bootbox.dialog({
            message: message,
            title: "Petwhizz Information",
            buttons: {
                main: {
                    label: "Okay",
                    className: "btn-orange",
                    callback: function () {

                    }
                }
            }
        });
    }
    function passwordStrengthCheck(password) {
        if (password.length > 4) {
            return true;
        } else {
            return false;
        }
    }
    function getUrlVars() {
        var vars = [], hash;
        var hashes = window.location.href.slice(window.location.href.indexOf('?') + 1).split('&');
        for (var i = 0; i < hashes.length; i++) {
            hash = hashes[i].split('=');
            vars.push(hash[0]);
            vars[hash[0]] = hash[1];
        }
        return vars;
    }
</script>
